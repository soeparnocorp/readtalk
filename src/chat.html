<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style type="text/css">
        /* WhatsApp Web positioning - PC only */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0c1317; color: #e9edef; height: 100vh; overflow: hidden;
        }

        /* Main container - WhatsApp Web layout */
        #app-container { 
            display: flex; 
            height: 100vh; 
            max-width: 1600px; 
            margin: 0 auto; 
            background: #0c1317;
        }
        
        /* Left sidebar - Room selection */
        #sidebar {
            width: 30%; 
            min-width: 300px; 
            max-width: 400px;
            background: #111b21; 
            border-right: 1px solid #222d34;
            display: flex; 
            flex-direction: column;
        }
        
        /* Main chat area */
        #chat-main { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            background: #0c1317;
        }
        
        /* Forms styling */
        #name-form, #room-form {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: #0c1317; 
            z-index: 1000;
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        
        .form-container {
            background: #202c33; 
            padding: 40px; 
            border-radius: 8px;
            width: 90%; 
            max-width: 400px; 
            text-align: center;
        }
        
        .form-input {
            width: 100%; 
            padding: 12px 16px; 
            margin-bottom: 15px;
            background: #2a3942; 
            border: 1px solid #222d34;
            border-radius: 8px; 
            color: #e9edef; 
            font-size: 16px;
            text-align: center;
        }
        
        .form-button {
            width: 100%; 
            padding: 14px; 
            margin: 5px 0;
            background: #ff0000; /* UBAH: #00a884 -> #ff0000 */
            color: white; 
            border: none;
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .form-button:hover {
            background: #cc0000; /* Darker red on hover */
        }
        
        .form-button.secondary { 
            background: #2a3942; 
        }
        
        .form-button.secondary:hover {
            background: #374045;
        }
        
        /* Chat header */
        .chat-header {
            background: #202c33; 
            padding: 10px 20px;
            border-bottom: 1px solid #222d34;
            display: flex; 
            justify-content: space-between;
            align-items: center;
        }
        
        /* Messages container */
        #chatlog {
            flex: 1; 
            padding: 20px; 
            overflow-y: auto;
            display: flex; 
            flex-direction: column;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on mobile */
        }
        
        /* Message bubbles - WhatsApp style */
        .message {
            max-width: 70%; 
            margin-bottom: 8px; 
            display: flex;
        }
        
        .message.incoming { 
            align-self: flex-start; 
        }
        
        .message.outgoing { 
            align-self: flex-end; 
            flex-direction: row-reverse; 
        }
        
        .message-bubble {
            padding: 8px 12px; 
            border-radius: 7.5px;
            background: #202c33; 
            color: #e9edef;
            font-size: 14px; 
            line-height: 1.4;
            box-shadow: 0 1px 0.5px rgba(11, 20, 26, 0.13);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .message.outgoing .message-bubble {
            background: #cc0000; /* UBAH: #005c4b -> #cc0000 (darker red) */
            border-top-right-radius: 0;
        }
        
        .message.incoming .message-bubble {
            border-top-left-radius: 0;
        }
        
        .message-info {
            font-size: 11px; 
            color: #8696a0;
            margin-top: 4px; 
            text-align: right;
        }
        
        .message.incoming .message-info { 
            text-align: left; 
        }
        
        /* System messages */
        .system-message {
            align-self: center; 
            padding: 8px 16px;
            background: rgba(255, 0, 0, 0.1); /* Red tint */
            border-radius: 8px; 
            color: #ff6666; /* Red text */
            font-size: 13px; 
            margin: 8px 0;
            border: 1px solid rgba(255, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
        }
        
        /* Input area - KEYBOARD FIXED */
        #chat-input-container {
            background: #202c33; 
            padding: 10px 20px;
            border-top: 1px solid #222d34;
            display: flex; 
            align-items: flex-end; /* Align to bottom for textarea */
            gap: 10px;
        }
        
        #chat-input {
            flex: 1; 
            background: #2a3942; 
            border: 1px solid #222d34;
            border-radius: 8px; 
            padding: 12px 16px;
            color: #e9edef; 
            font-size: 15px; 
            outline: none;
            resize: none; 
            max-height: 120px; 
            min-height: 44px; /* Minimum touch target */
            line-height: 1.4;
            font-family: inherit;
        }
        
        #chat-input:focus {
            border-color: #ff0000; /* Red border on focus */
        }
        
        #send-button {
            background: #ff0000; /* UBAH: #00a884 -> #ff0000 */
            border: none; 
            width: 44px; /* Larger touch target */
            height: 44px;
            border-radius: 50%; 
            color: white;
            cursor: pointer; 
            display: flex;
            align-items: center; 
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0; /* Prevent button from shrinking */
        }
        
        #send-button:hover {
            background: #cc0000;
        }
        
        #send-button:disabled { 
            background: #2a3942; 
            cursor: not-allowed; 
        }
        
        /* Online users panel */
        #roster {
            padding: 20px; 
            color: #8696a0; 
            font-size: 14px;
            border-top: 1px solid #222d34; 
            margin-top: auto;
        }
        
        #roster h3 { 
            color: #ff0000; /* UBAH: #00a884 -> #ff0000 */
            margin-bottom: 10px; 
        }
        
        .user-item {
            padding: 8px 0; 
            border-bottom: 1px solid #222d34;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { 
            width: 6px; 
        }
        
        ::-webkit-scrollbar-track { 
            background: transparent; 
        }
        
        ::-webkit-scrollbar-thumb { 
            background: rgba(255, 0, 0, 0.3); /* Red scrollbar */
            border-radius: 3px; 
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 0, 0, 0.5);
        }
        
        /* ========== MOBILE OPTIMIZATIONS ========== */
        @media (max-width: 768px) {
            #app-container { 
                flex-direction: column; 
                max-width: 100%;
            }
            
            #sidebar { 
                width: 100%; 
                max-width: none;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #222d34;
            }
            
            #chat-main {
                flex: 1;
                min-height: 0; /* Allow shrinking */
            }
            
            /* Better touch targets on mobile */
            .form-button, #send-button {
                min-height: 48px;
            }
            
            #chat-input {
                min-height: 48px;
                font-size: 16px; /* Larger text on mobile */
            }
            
            /* Adjust message width for mobile */
            .message {
                max-width: 85%;
            }
            
            /* Safe area for notched phones */
            #chat-input-container {
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
            
            /* Larger system messages on mobile */
            .system-message {
                font-size: 14px;
                padding: 10px 14px;
            }
        }
        
        /* ========== SMALL MOBILE PHONES ========== */
        @media (max-width: 360px) {
            .form-container {
                padding: 20px;
            }
            
            .form-input, .form-button {
                font-size: 14px;
                padding: 10px 12px;
            }
            
            .message-bubble {
                padding: 10px 14px;
                font-size: 15px;
            }
            
            #chat-input {
                font-size: 15px;
                padding: 10px 14px;
            }
        }
        
        /* ========== TABLET LANDSCAPE ========== */
        @media (min-width: 769px) and (max-width: 1024px) and (orientation: landscape) {
            #sidebar {
                width: 35%;
            }
            
            .message {
                max-width: 75%;
            }
        }
        
        /* ========== DESKTOP ENHANCEMENTS ========== */
        @media (min-width: 1025px) {
            .message-bubble {
                max-width: 480px;
            }
            
            /* Desktop hover effects */
            .message.outgoing .message-bubble:hover {
                background: #b30000;
            }
            
            .message.incoming .message-bubble:hover {
                background: #2a3942;
            }
        }
        
        /* ========== UTILITY CLASSES ========== */
        .hidden {
            display: none !important;
        }
        
        /* Loading animation */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: #202c33;
            border-radius: 18px;
            max-width: fit-content;
            margin: 4px 0;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #8696a0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { 
                transform: translateY(0); 
                opacity: 0.6;
            }
            30% { 
                transform: translateY(-4px); 
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Name Form -->
    <div id="name-form">
        <div class="form-container">
            <h2 style="color: #e9edef; margin-bottom: 30px;">Enter Your Name</h2>
            <input type="text" id="name-input" class="form-input" placeholder="Your name" maxlength="32" autofocus>
            <button id="name-submit" class="form-button">Continue</button>
        </div>
    </div>
    
    <!-- Room Form -->
    <div id="room-form" class="hidden">
        <div class="form-container">
            <h2 style="color: #e9edef; margin-bottom: 20px;">Join a Room</h2>
            
            <div style="margin-bottom: 20px;">
                <input type="text" id="room-name" class="form-input" placeholder="Room name" maxlength="32">
                <button id="go-public" class="form-button">Join Public Room</button>
            </div>
            
            <div style="color: #8696a0; margin: 20px 0; text-align: center;">OR</div>
            
            <button id="go-private" class="form-button secondary">Create Private Room</button>
            <button id="back-to-name" class="form-button secondary" style="margin-top: 10px;">Back</button>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="app-container" class="hidden">
        <!-- Sidebar -->
        <div id="sidebar">
            <div style="padding: 20px; border-bottom: 1px solid #222d34;">
                <h3 style="color: #ff0000;">Room Info</h3> <!-- UBAH: #00a884 -> #ff0000 -->
                <p id="current-room">Not connected</p>
                <p id="user-info">User: <span id="username-display"></span></p>
            </div>
            
            <div id="roster">
                <h3>Online Users (<span id="user-count">0</span>)</h3>
                <div id="user-list"></div>
            </div>
            
            <div style="padding: 20px; margin-top: auto;">
                <button id="leave-chat" class="form-button secondary">Leave Chat</button>
            </div>
        </div>
        
        <!-- Main Chat -->
        <div id="chat-main">
            <div class="chat-header">
                <div>
                    <h3 id="chat-title">Durable Objects Chat</h3>
                    <p id="connection-status">Disconnected</p>
                </div>
                <div style="color: #8696a0;">
                    <span id="message-count">0</span> messages
                </div>
            </div>
            
            <div id="chatlog">
                <!-- Messages appear here -->
            </div>
            
            <!-- Input Area with KEYBOARD FIX -->
            <div id="chat-input-container">
                <textarea id="chat-input" placeholder="Type a message... (Enter to send, Shift+Enter for new line)" disabled></textarea>
                <button id="send-button" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // Durable Objects Chat Client
        // 100% compatible with original chat.mjs behavior
        // ============================================
        
        // State variables (matching original behavior)
        let currentWebSocket = null;
        let username = '';
        let roomname = '';
        let isAtBottom = true;
        let wroteWelcomeMessages = false;
        let lastSeenTimestamp = 0;
        let hostname = window.location.host;
        let messageCount = 0;
        
        // DOM Elements
        const nameForm = document.getElementById('name-form');
        const nameInput = document.getElementById('name-input');
        const nameSubmit = document.getElementById('name-submit');
        const roomForm = document.getElementById('room-form');
        const roomNameInput = document.getElementById('room-name');
        const goPublicButton = document.getElementById('go-public');
        const goPrivateButton = document.getElementById('go-private');
        const backToNameButton = document.getElementById('back-to-name');
        const appContainer = document.getElementById('app-container');
        const chatlog = document.getElementById('chatlog');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const roster = document.getElementById('user-list');
        const currentRoomDisplay = document.getElementById('current-room');
        const usernameDisplay = document.getElementById('username-display');
        const chatTitle = document.getElementById('chat-title');
        const connectionStatus = document.getElementById('connection-status');
        const userCount = document.getElementById('user-count');
        const messageCountDisplay = document.getElementById('message-count');
        const leaveChatButton = document.getElementById('leave-chat');
        
        // Online users tracking
        let onlineUsers = new Set();
        
        // Initialize
        function init() {
            // Set hostname (same as original)
            if (hostname === "") {
                hostname = "localhost:8787"; // Default to wrangler port
            }
            
            setupEventListeners();
            checkUrlHash();
            
            // Set initial scroll position
            chatlog.scrollTop = chatlog.scrollHeight;
            
            // Auto-resize textarea
            setupTextareaAutoResize();
        }
        
        function setupEventListeners() {
            // Name form
            nameSubmit.addEventListener('click', () => startNameChooser());
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') startNameChooser();
            });
            
            // Room form
            goPublicButton.addEventListener('click', () => handlePublicRoom());
            goPrivateButton.addEventListener('click', () => handlePrivateRoom());
            roomNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handlePublicRoom();
            });
            backToNameButton.addEventListener('click', () => {
                roomForm.classList.add('hidden');
                nameForm.classList.remove('hidden');
                nameInput.focus();
            });
            
            // Chat input - KEYBOARD FIXED
            chatInput.addEventListener('input', handleChatInput);
            chatInput.addEventListener('keydown', handleChatKeydown);
            sendButton.addEventListener('click', sendChatMessage);
            
            // Leave chat
            leaveChatButton.addEventListener('click', leaveChat);
            
            // Scroll handling
            chatlog.addEventListener('scroll', () => {
                isAtBottom = chatlog.scrollTop + chatlog.clientHeight >= chatlog.scrollHeight;
            });
            
            // Mobile keyboard resize handling
            if ('visualViewport' in window) {
                window.visualViewport.addEventListener('resize', function(event) {
                    if (isAtBottom) {
                        chatlog.scrollBy(0, 1e8);
                    }
                });
            }
        }
        
        function setupTextareaAutoResize() {
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }
        
        function checkUrlHash() {
            // Same URL hash handling as original
            if (document.location.hash.length > 1) {
                roomname = document.location.hash.slice(1);
                nameInput.focus();
            }
        }
        
        // ============================================
        // Original flow replication
        // ============================================
        
        function startNameChooser() {
            username = nameInput.value.trim();
            if (username.length === 0) {
                alert('Please enter your name');
                return;
            }
            
            if (username.length > 32) {
                alert('Name must be 32 characters or less');
                nameInput.value = username.slice(0, 32);
                return;
            }
            
            usernameDisplay.textContent = username;
            nameForm.classList.add('hidden');
            
            if (roomname) {
                // Direct to chat if roomname already set from URL hash
                startChat();
            } else {
                // Show room form
                roomForm.classList.remove('hidden');
                roomNameInput.focus();
            }
        }
        
        function handlePublicRoom() {
            roomname = roomNameInput.value.trim();
            if (roomname.length === 0) {
                alert('Please enter a room name');
                return;
            }
            
            startChat();
        }
        
        async function handlePrivateRoom() {
            // Disable buttons while creating room
            roomNameInput.disabled = true;
            goPublicButton.disabled = true;
            goPrivateButton.disabled = true;
            
            try {
                const response = await fetch(`https://${hostname}/api/room`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create private room');
                }
                
                roomname = await response.text();
                startChat();
            } catch (error) {
                console.error('Error creating private room:', error);
                alert('Something went wrong. Please try again.');
                document.location.reload();
            }
        }
        
        function startChat() {
            roomForm.classList.add('hidden');
            appContainer.classList.remove('hidden');
            
            // Normalize room name (EXACTLY as in original chat.mjs)
            roomname = roomname.replace(/[^a-zA-Z0-9_-]/g, '').replace(/_/g, '-').toLowerCase();
            
            if (roomname.length > 32 && !roomname.match(/^[0-9a-f]{64}$/)) {
                addSystemMessage("ERROR: Invalid room name.");
                return;
            }
            
            // Set URL hash (same as original)
            document.location.hash = "#" + roomname;
            
            // Set UI
            currentRoomDisplay.textContent = roomname;
            chatTitle.textContent = `Room: ${roomname}`;
            connectionStatus.textContent = 'Connecting...';
            
            // Focus input
            chatInput.disabled = false;
            chatInput.placeholder = "Type your message here...";
            chatInput.focus();
            
            // Join the room
            join();
        }
        
        // ============================================
        // WebSocket handling (matching original behavior)
        // ============================================
        
        function join() {
            const wss = document.location.protocol === "http:" ? "ws://" : "wss://";
            const wsUrl = wss + hostname + "/api/room/" + roomname + "/websocket";
            
            console.log('Connecting to:', wsUrl);
            
            let ws = new WebSocket(wsUrl);
            let rejoined = false;
            let startTime = Date.now();
            
            // Rejoin function (same as original)
            const rejoin = async () => {
                if (!rejoined) {
                    rejoined = true;
                    currentWebSocket = null;
                    
                    // Clear roster
                    while (roster.firstChild) {
                        roster.removeChild(roster.firstChild);
                    }
                    onlineUsers.clear();
                    updateUserCount();
                    
                    // Same delay logic as original
                    let timeSinceLastJoin = Date.now() - startTime;
                    if (timeSinceLastJoin < 10000) {
                        await new Promise(resolve => setTimeout(resolve, 10000 - timeSinceLastJoin));
                    }
                    
                    // Reconnect
                    join();
                }
            };
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                currentWebSocket = ws;
                connectionStatus.textContent = 'Connected';
                
                // Send user info (same as original)
                ws.send(JSON.stringify({ name: username }));
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };
            
            ws.onclose = (event) => {
                console.log('WebSocket closed:', event.code, event.reason);
                connectionStatus.textContent = 'Disconnected - Reconnecting...';
                rejoin();
            };
            
            ws.onerror = (error) => {
                console.log('WebSocket error:', error);
                rejoin();
            };
            
            currentWebSocket = ws;
        }
        
        function handleWebSocketMessage(data) {
            if (data.error) {
                addSystemMessage("* Error: " + data.error);
            } else if (data.joined) {
                // Add to roster
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.textContent = data.joined;
                roster.appendChild(userElement);
                
                onlineUsers.add(data.joined);
                updateUserCount();
            } else if (data.quit) {
                // Remove from roster
                for (let child of roster.childNodes) {
                    if (child.textContent === data.quit) {
                        roster.removeChild(child);
                        break;
                    }
                }
                
                onlineUsers.delete(data.quit);
                updateUserCount();
            } else if (data.ready) {
                // Show welcome messages
                if (!wroteWelcomeMessages) {
                    wroteWelcomeMessages = true;
                    addSystemMessage(
                        "* This is a chat app built with Durable Objects."
                    );
                    addSystemMessage(
                        "* WARNING: Participants in this chat are random people on the internet. " +
                        "Names are not authenticated. Chat history is saved."
                    );
                    if (roomname.length === 64) {
                        addSystemMessage(
                            "* This is a private room. You can invite someone by sending them the URL."
                        );
                    } else {
                        addSystemMessage("* Welcome to #" + roomname + ". Say hi!");
                    }
                }
            } else if (data.name && data.message) {
                // Regular chat message
                if (data.timestamp > lastSeenTimestamp) {
                    addChatMessage(data.name, data.message, data.timestamp);
                    lastSeenTimestamp = data.timestamp;
                    messageCount++;
                    messageCountDisplay.textContent = messageCount;
                }
            }
        }
        
        // ============================================
        // Message handling with KEYBOARD FIX
        // ============================================
        
        function handleChatInput() {
            // Input validation
            if (chatInput.value.length > 256) {
                chatInput.value = chatInput.value.slice(0, 256);
            }
            
            // Enable/disable send button
            sendButton.disabled = chatInput.value.trim().length === 0 || !currentWebSocket;
        }
        
        function handleChatKeydown(event) {
            // KEYBOARD FIX: Enter to send, Shift+Enter for new line
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendChatMessage();
                return;
            }
            
            // Keep original keyboard shortcuts for navigation
            if (event.keyCode === 38) { // up arrow
                chatlog.scrollBy(0, -50);
            } else if (event.keyCode === 40) { // down arrow
                chatlog.scrollBy(0, 50);
            } else if (event.keyCode === 33) { // page up
                chatlog.scrollBy(0, -chatlog.clientHeight + 50);
            } else if (event.keyCode === 34) { // page down
                chatlog.scrollBy(0, chatlog.clientHeight - 50);
            }
        }
        
        function sendChatMessage() {
            if (!currentWebSocket) return;
            
            const message = chatInput.value.trim();
            if (message.length === 0) return;
            
            // Send via WebSocket
            currentWebSocket.send(JSON.stringify({ message: message }));
            chatInput.value = "";
            chatInput.style.height = 'auto';
            sendButton.disabled = true;
            
            // Scroll to bottom
            chatlog.scrollBy(0, 1e8);
        }
        
        // ============================================
        // UI Helpers
        // ============================================
        
        function addChatMessage(name, text, timestamp) {
            const isOwnMessage = name === username;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwnMessage ? 'outgoing' : 'incoming'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            const infoDiv = document.createElement('div');
            infoDiv.className = 'message-info';
            
            const time = new Date(timestamp);
            const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            infoDiv.textContent = `${name} â€¢ ${timeString}`;
            
            messageDiv.appendChild(bubble);
            messageDiv.appendChild(infoDiv);
            
            chatlog.appendChild(messageDiv);
            
            if (isAtBottom) {
                chatlog.scrollBy(0, 1e8);
            }
        }
        
        function addSystemMessage(text) {
            const systemDiv = document.createElement('div');
            systemDiv.className = 'system-message';
            systemDiv.textContent = text;
            chatlog.appendChild(systemDiv);
            
            if (isAtBottom) {
                chatlog.scrollBy(0, 1e8);
            }
        }
        
        function updateUserCount() {
            // +1 for current user
            const count = onlineUsers.size + 1;
            userCount.textContent = count;
        }
        
        function leaveChat() {
            if (currentWebSocket) {
                currentWebSocket.close();
                currentWebSocket = null;
            }
            
            // Reset state
            username = '';
            roomname = '';
            wroteWelcomeMessages = false;
            lastSeenTimestamp = 0;
            onlineUsers.clear();
            messageCount = 0;
            
            // Clear UI
            chatlog.innerHTML = '';
            roster.innerHTML = '';
            chatInput.value = '';
            chatInput.disabled = true;
            sendButton.disabled = true;
            
            // Show name form
            appContainer.classList.add('hidden');
            nameForm.classList.remove('hidden');
            nameInput.value = '';
            nameInput.focus();
            
            // Clear URL hash
            window.location.hash = '';
        }
        
        // ============================================
        // Click to focus
        // ============================================
        
        document.body.addEventListener('click', (event) => {
            if (window.getSelection().toString() === '') {
                chatInput.focus();
            }
        });
        
        // Initialize app
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
