<!DOCTYPE html>
<!--
  READTalk - HTML 2 FINAL FIX
  ===========================
  - Flow: Name ‚Üí Create Room ‚Üí Conversation List ‚Üí Chat Room
  - Desktop: Conversation List (kiri) + Chat Room (kanan) BERSAMAAN, NO BACK BUTTON
  - Mobile: Layer bergantian dengan BACK BUTTON
  - ONLINE INDICATOR: Hanya titik merah (‚óè) di SAMPING NAMA bubble chat
  - TIDAK ADA visual baru di dekat text area
  - TIDAK ADA kotak/bubble/background untuk online indicator
  - Textarea AUTO-EXPAND modern
-->

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style type="text/css">
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f2f5; color: #111b21;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== LAYER SYSTEM ===== */
    .app-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      overflow: hidden;
    }

    /* Layer 1: Conversation List */
    #conversation-list {
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    /* Layer 2: Chat Room */
    #chat-room {
      z-index: 20;
      background-color: #efeae2;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23000000' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
        display: none;
    }

    /* ===== CONVERSATION LIST STYLES ===== */
    .list-header {
      padding: 16px;
      background: #ff0000;
      color: white;
    }
    .list-header h1 {
      margin: 0;
      font-size: 20px;
    }

    .your-name-card {
      padding: 20px 16px;
      border-bottom: 1px solid #e0e0e0;
      background: #f8f9fa;
    }
    .name-label {
      font-size: 12px;
      color: #667781;
      margin-bottom: 4px;
    }
    .name-value {
      font-size: 18px;
      font-weight: 600;
      color: #111b21;
    }

    .rooms-section {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }
    .room-item {
      padding: 16px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .room-item:hover {
      background: #f5f5f5;
    }
    .room-name {
      font-weight: 600;
      color: #111b21;
      margin-bottom: 4px;
    }
    .room-meta {
      font-size: 13px;
      color: #667781;
    }

    /* ===== CHAT ROOM STYLES ===== */
    .chat-header {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #ff0000;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 30;
    }
    .back-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      margin-right: 12px;
      display: none; /* Default hidden, muncul hanya di mobile */
    }
    .room-title {
      font-weight: 600;
      font-size: 17px;
    }

    #chatlog {
      position: absolute;
      top: 60px;
      bottom: 80px;
      left: 0; right: 0;
      overflow-y: auto;
      padding: 20px;
    }
    #spacer { height: 20px; }

    /* Message bubbles */
    #chatlog p {
      max-width: 65%;
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 7.5px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    
    /* Sent messages (from current user) */
    #chatlog p.sent-message {
      background: #ff0000;
      color: white;
      margin-left: auto;
      margin-right: 0;
      border-top-right-radius: 0;
    }
    
    /* Received messages */
    #chatlog p.received-message {
      background: white;
      color: #111b21;
      margin-right: auto;
      margin-left: 0;
      border-top-left-radius: 0;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.05);
    }
    
    /* System messages */
    #chatlog p.system-message {
      background: transparent;
      color: #667781;
      text-align: center;
      font-style: italic;
      max-width: 100%;
      font-size: 14px;
    }
    
    .username {
      font-weight: 600;
    }
    
    /* ONLINE INDICATOR - HANYA TITIK MERAH DI SAMPING NAMA! */
    .username.online::after {
      content: " ‚óè";
      color: #ff0000;
      font-size: 14px;
      margin-left: 4px;
      font-weight: normal;
    }
    
    .sent-message .username.online::after {
      color: white;
    }

    /* ===== CHAT INPUT MODERN - AUTO-EXPAND TEXTAREA ===== */
    #chat-input-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: auto;
      min-height: 60px;
      background: #f0f2f5;
      border-top: 1px solid #e0e0e0;
      display: flex;
      align-items: flex-end;
      padding: 8px 20px 8px 70px;
    }

    #chat-textarea {
      flex: 1;
      border: none;
      background: white;
      border-radius: 24px;
      padding: 10px 16px;
      font-size: 16px;
      line-height: 1.5;
      max-height: 120px;
      resize: none;
      outline: none;
      font-family: inherit;
      border: 1px solid #e0e0e0;
    }

    #chat-textarea:focus {
      border-color: #ff0000;
    }

    #send-button {
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 12px;
      flex-shrink: 0;
    }

    #send-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    #chatroom::before {
      content: ">";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 70px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #667781;
      background: #f0f2f5;
      border-top: 1px solid #e0e0e0;
      z-index: 1;
      pointer-events: none;
    }

    /* ===== FORM STYLES ===== */
    .form-layer {
      position: fixed;
      z-index: 100;
      top: 0; bottom: 0; left: 0; right: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .form-input {
      font-size: 24px;
      padding: 16px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      margin-bottom: 20px;
      background: white;
      text-align: center;
    }
    .form-input:focus {
      border-color: #ff0000;
      outline: none;
    }
    .form-button {
      font-size: 20px;
      padding: 16px 32px;
      margin: 10px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .form-button.primary {
      background: #ff0000;
      color: white;
      width: 180px;
    }
    .form-button.secondary {
      background: white;
      color: #ff0000;
      border: 2px solid #ff0000 !important;
      width: 280px;
    }
    .form-button:hover {
      transform: translateY(-2px);
    }
    .form-button:active {
      transform: translateY(0);
    }
    .form-text {
      text-align: center;
      color: #667781;
      max-width: 600px;
      line-height: 1.6;
      font-size: 16px;
    }
    .form-text a {
      color: #ff0000;
      text-decoration: none;
      font-weight: 600;
    }

    /* ===== DESKTOP LAYOUT (‚â•901px) - BERSAMAAN, NO BACK BUTTON ===== */
    @media (min-width: 901px) {
      #conversation-list {
        display: flex !important;
        width: 300px;
        border-right: 1px solid #e0e0e0;
      }
      
      #chat-room {
        display: flex !important;
        left: 300px;
        width: calc(100% - 300px);
      }
      
      .back-btn {
        display: none !important;
      }
      
      #chat-input-container {
        left: 0;
        padding-left: 70px;
      }
      
      #chatroom::before {
        left: 0;
      }
    }

    /* ===== MOBILE LAYOUT (<900px) - BERGANTIAN DENGAN BACK BUTTON ===== */
    @media (max-width: 900px) {
      #conversation-list {
        display: flex !important;
        width: 100%;
      }
      
      #chat-room {
        display: none;
        width: 100%;
        left: 0;
      }
      
      #chat-room.active {
        display: flex !important;
      }
      
      .back-btn {
        display: block !important;
      }
      
      #chat-input-container {
        padding-left: 70px;
      }
      
      #chatroom::before {
        left: 0;
      }
      
      .form-input {
        font-size: 20px;
        height: 50px;
        width: 300px;
      }
      
      .form-button {
        font-size: 18px;
        padding: 14px 24px;
      }
      
      .form-button.primary { width: 150px; }
      .form-button.secondary { width: 240px; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cccccc; border-radius: 3px; }
  </style>
</head>

<body>
  <!-- FORM 1: Input Name -->
  <form id="name-form" class="form-layer">
    <input id="name-input" class="form-input" placeholder="your name" maxlength="32">
    <p class="form-text">
      This chat runs entirely on the edge<br>
      <a href="https://blog.cloudflare.com/introducing-workers-durable-objects" target="_blank">Durable Objects</a>
    </p>
  </form>

  <!-- FORM 2: Create Room -->
  <form id="room-form" class="form-layer" style="display: none;">
    <p class="form-text">Public Room:</p>
    <input id="room-name" class="form-input" placeholder="room name" maxlength="32">
    <button id="go-public" class="form-button primary">Go &raquo;</button>
    <p class="form-text">OR</p>
    <button id="go-private" class="form-button secondary">Private Room &raquo;</button>
  </form>

  <!-- LAYER 1: Conversation List -->
  <div id="conversation-list" class="app-layer" style="display: none;">
    <div class="list-header">
      <h1>READTalk</h1>
    </div>
    
    <div class="your-name-card">
      <div class="name-label">You are</div>
      <div id="display-username" class="name-value">(not set)</div>
    </div>
    
    <div class="rooms-section" id="rooms-container">
      <div id="default-room-message" style="padding: 40px 20px; text-align: center; color: #667781;">
        Create your first room to start chatting
      </div>
    </div>
  </div>

  <!-- LAYER 2: Chat Room -->
  <div id="chat-room" class="app-layer">
    <div class="chat-header">
      <button class="back-btn" id="back-btn">‚Üê</button>
      <div id="chat-room-title" class="room-title">Chat Room</div>
    </div>
    
    <div id="chatlog">
      <div id="spacer"></div>
    </div>
    
    <!-- CHAT INPUT MODERN - AUTO-EXPAND TEXTAREA -->
    <div id="chat-input-container">
      <textarea id="chat-textarea" placeholder="Type a message..." rows="1" maxlength="1024"></textarea>
      <button id="send-button" disabled>‚û§</button>
    </div>
  </div>

  <script>
    // ===== GLOBAL STATE =====
    let currentWebSocket = null;
    let username = '';
    let roomname = '';
    let currentActiveRoom = null;
    let roomsHistory = [];
    let lastSeenTimestamp = 0;
    let wroteWelcomeMessages = false;
    let isAtBottom = true;
    
    // Online users per room - untuk indicator titik di samping nama
    let onlineUsers = new Set(); // Users di room saat ini
    
    let hostname = window.location.host;
    if (hostname === '') {
      hostname = 'room.soeparnocorp.workers.dev';
    }

    // ===== DOM ELEMENTS =====
    const nameForm = document.getElementById('name-form');
    const nameInput = document.getElementById('name-input');
    const roomForm = document.getElementById('room-form');
    const roomNameInput = document.getElementById('room-name');
    const goPublicButton = document.getElementById('go-public');
    const goPrivateButton = document.getElementById('go-private');
    const conversationList = document.getElementById('conversation-list');
    const chatRoom = document.getElementById('chat-room');
    const chatlog = document.getElementById('chatlog');
    const chatTextarea = document.getElementById('chat-textarea');
    const sendButton = document.getElementById('send-button');
    const backBtn = document.getElementById('back-btn');
    const chatRoomTitle = document.getElementById('chat-room-title');
    const displayUsername = document.getElementById('display-username');
    const roomsContainer = document.getElementById('rooms-container');
    const defaultRoomMessage = document.getElementById('default-room-message');

    // ===== ROOM HISTORY MANAGEMENT =====
    function saveRoomToHistory(roomName, isPrivate = false) {
      roomsHistory = roomsHistory.filter(r => r.name !== roomName);
      roomsHistory.unshift({
        name: roomName,
        type: isPrivate ? 'private' : 'public',
        timestamp: Date.now()
      });
      renderRoomsList();
    }

    function renderRoomsList() {
      if (roomsHistory.length === 0) {
        defaultRoomMessage.style.display = 'block';
        return;
      }
      
      defaultRoomMessage.style.display = 'none';
      roomsContainer.innerHTML = '';
      
      roomsHistory.forEach(room => {
        const roomItem = document.createElement('div');
        roomItem.className = 'room-item';
        roomItem.dataset.room = room.name;
        roomItem.dataset.type = room.type;
        
        const roomName = document.createElement('div');
        roomName.className = 'room-name';
        roomName.textContent = room.type === 'private' 
          ? `üîí ${room.name.substring(0, 8)}...` 
          : `#${room.name}`;
        
        const roomMeta = document.createElement('div');
        roomMeta.className = 'room-meta';
        roomMeta.textContent = room.type === 'private' ? 'Private room' : 'Public room';
        
        roomItem.appendChild(roomName);
        roomItem.appendChild(roomMeta);
        roomsContainer.appendChild(roomItem);
      });
    }

    // ===== LAYOUT MANAGEMENT =====
    function isDesktop() {
      return window.innerWidth >= 901;
    }

    function applyLayout() {
      if (isDesktop()) {
        // DESKTOP: Tampil bersamaan, no back button
        conversationList.style.display = 'flex';
        chatRoom.style.display = 'flex';
        chatRoom.classList.remove('active');
        
        if (!currentActiveRoom && roomsHistory.length > 0) {
          openChatRoom(roomsHistory[0].name);
        }
      } else {
        // MOBILE: Conversation list dulu
        if (!chatRoom.classList.contains('active')) {
          conversationList.style.display = 'flex';
          chatRoom.style.display = 'none';
        }
      }
    }

    // ===== NAVIGATION =====
    function showConversationList() {
      if (isDesktop()) return;
      
      conversationList.style.display = 'flex';
      chatRoom.style.display = 'none';
      chatRoom.classList.remove('active');
      
      if (currentWebSocket) {
        currentWebSocket.close();
        currentWebSocket = null;
      }
    }

    function openChatRoom(roomName) {
      if (!roomName) return;
      
      currentActiveRoom = roomName;
      roomname = roomName;
      
      chatRoomTitle.textContent = roomName.length === 64 
        ? `üîí ${roomName.substring(0, 8)}...` 
        : `#${roomName}`;
      
      renderRoomsList();
      
      // Clear chat
      while (chatlog.firstChild) {
        chatlog.removeChild(chatlog.firstChild);
      }
      const spacer = document.createElement('div');
      spacer.id = 'spacer';
      chatlog.appendChild(spacer);
      
      // Clear online users
      onlineUsers.clear();
      
      wroteWelcomeMessages = false;
      lastSeenTimestamp = 0;
      isAtBottom = true;
      
      document.location.hash = '#' + roomName;
      
      if (!isDesktop()) {
        conversationList.style.display = 'none';
        chatRoom.style.display = 'flex';
        chatRoom.classList.add('active');
      }
      
      chatTextarea.disabled = false;
      chatTextarea.focus();
      
      if (currentWebSocket) {
        currentWebSocket.close();
      }
      join();
    }

    // ===== FORM FLOW =====
    function startNameChooser() {
      nameForm.addEventListener('submit', e => {
        e.preventDefault();
        username = nameInput.value.trim();
        if (username) {
          displayUsername.textContent = username;
          startRoomChooser();
        }
      });
      nameInput.focus();
    }

    function startRoomChooser() {
      nameForm.style.display = 'none';
      roomForm.style.display = 'flex';

      if (document.location.hash.length > 1) {
        roomname = document.location.hash.slice(1);
        const isPrivate = roomname.match(/^[0-9a-f]{64}$/);
        saveRoomToHistory(roomname, isPrivate);
        showConversationList();
        applyLayout();
        return;
      }

      roomForm.addEventListener('submit', e => {
        e.preventDefault();
        roomname = roomNameInput.value.trim();
        if (roomname) {
          saveRoomToHistory(roomname, false);
          showConversationList();
          applyLayout();
        }
      });

      goPublicButton.addEventListener('click', () => {
        roomname = roomNameInput.value.trim();
        if (roomname) {
          saveRoomToHistory(roomname, false);
          showConversationList();
          applyLayout();
        }
      });

      goPrivateButton.addEventListener('click', async e => {
        roomNameInput.disabled = true;
        goPublicButton.disabled = true;
        e.currentTarget.disabled = true;

        try {
          const response = await fetch(`https://${hostname}/api/room`, { method: 'POST' });
          if (!response.ok) throw new Error();
          roomname = await response.text();
          saveRoomToHistory(roomname, true);
          showConversationList();
          applyLayout();
        } catch (error) {
          alert('Something went wrong');
          location.reload();
        }
      });

      roomNameInput.focus();
    }

    // ===== CHAT INPUT AUTO-EXPAND =====
    function setupChatInput() {
      chatTextarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        sendButton.disabled = !this.value.trim() || !currentWebSocket;
      });

      chatTextarea.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      sendButton.addEventListener('click', sendMessage);

      function sendMessage() {
        const text = chatTextarea.value.trim();
        if (text && currentWebSocket) {
          currentWebSocket.send(JSON.stringify({ message: text }));
          chatTextarea.value = '';
          chatTextarea.style.height = 'auto';
          sendButton.disabled = true;
          chatlog.scrollTop = chatlog.scrollHeight;
        }
      }
    }

    // ===== WEBSOCKET + ONLINE INDICATOR (TITIK DI SAMPING NAMA) =====
    function join() {
      const wss = location.protocol === 'http:' ? 'ws://' : 'wss://';
      const ws = new WebSocket(`${wss}${hostname}/api/room/${roomname}/websocket`);
      let rejoined = false;
      let startTime = Date.now();

      const rejoin = async () => {
        if (!rejoined) {
          rejoined = true;
          currentWebSocket = null;
          sendButton.disabled = true;
          
          const timeSince = Date.now() - startTime;
          if (timeSince < 10000) {
            await new Promise(r => setTimeout(r, 10000 - timeSince));
          }
          join();
        }
      };

      ws.addEventListener('open', () => {
        currentWebSocket = ws;
        ws.send(JSON.stringify({ name: username }));
        sendButton.disabled = !chatTextarea.value.trim();
      });

      ws.addEventListener('message', e => {
        const data = JSON.parse(e.data);

        if (data.error) {
          addChatMessage(null, `* Error: ${data.error}`, 'system');
          
        } else if (data.joined) {
          // Add to online users set
          if (data.joined !== username) {
            onlineUsers.add(data.joined);
          }
          
        } else if (data.quit) {
          // Remove from online users
          onlineUsers.delete(data.quit);
          
        } else if (data.ready) {
          if (!wroteWelcomeMessages) {
            wroteWelcomeMessages = true;
            addChatMessage(null, '* This is a demo app built with Cloudflare Workers Durable Objects.', 'system');
            addChatMessage(null, '* WARNING: Participants are random people on the internet.', 'system');
            if (roomname.length === 64) {
              addChatMessage(null, '* This is a private room. Share the URL to invite others.', 'system');
            } else {
              addChatMessage(null, `* Welcome to #${roomname}. Say hi!`, 'system');
            }
          }
        } else if (data.name && data.message) {
          if (data.timestamp > lastSeenTimestamp) {
            addChatMessage(data.name, data.message);
            lastSeenTimestamp = data.timestamp;
          }
        }
      });

      ws.addEventListener('close', rejoin);
      ws.addEventListener('error', rejoin);
    }

    // ===== ADD CHAT MESSAGE - DENGAN ONLINE INDICATOR TITIK MERAH =====
    function addChatMessage(name, text, type = 'normal') {
      const p = document.createElement('p');
      
      if (type === 'system' || !name) {
        p.classList.add('system-message');
        p.textContent = text;
      } else {
        // Sent or received?
        if (name === username) {
          p.classList.add('sent-message');
        } else {
          p.classList.add('received-message');
        }
        
        const span = document.createElement('span');
        span.className = 'username';
        span.textContent = name + ': ';
        
        // ONLINE INDICATOR - HANYA TITIK MERAH DI SAMPING NAMA
        // BUKAN KOTAK, BUKAN BUBBLE, BUKAN BACKGROUND, BUKAN VISUAL BARU!
        if (name !== username && onlineUsers.has(name)) {
          span.classList.add('online');
        }
        
        p.appendChild(span);
        p.appendChild(document.createTextNode(text));
      }
      
      chatlog.appendChild(p);
      if (isAtBottom) {
        chatlog.scrollTop = chatlog.scrollHeight;
      }
    }

    // ===== EVENT LISTENERS =====
    function setupEventListeners() {
      // Scroll detection
      chatlog.addEventListener('scroll', () => {
        isAtBottom = chatlog.scrollTop + chatlog.clientHeight >= chatlog.scrollHeight - 10;
      });

      // Back button (mobile only)
      backBtn.addEventListener('click', () => {
        if (!isDesktop()) {
          showConversationList();
        }
      });

      // Room item clicks
      roomsContainer.addEventListener('click', e => {
        const roomItem = e.target.closest('.room-item');
        if (roomItem) {
          openChatRoom(roomItem.dataset.room);
        }
      });

      // Click to focus input (desktop)
      document.body.addEventListener('click', e => {
        if (isDesktop() && chatRoom.style.display === 'flex' && 
            !e.target.closest('#chat-textarea') && 
            window.getSelection().toString() === '') {
          chatTextarea.focus();
        }
      });

      // VisualViewport for mobile keyboard
      if ('visualViewport' in window) {
        window.visualViewport.addEventListener('resize', () => {
          if (isAtBottom) {
            chatlog.scrollTop = chatlog.scrollHeight;
          }
        });
      }

      // Window resize
      window.addEventListener('resize', applyLayout);
    }

    // ===== INIT =====
    function init() {
      startNameChooser();
      setupChatInput();
      setupEventListeners();
      
      if (location.hash.length > 1) {
        const hashRoom = location.hash.slice(1);
        const isPrivate = !!hashRoom.match(/^[0-9a-f]{64}$/);
        saveRoomToHistory(hashRoom, isPrivate);
      }
    }

    init();
  </script>
</body>
